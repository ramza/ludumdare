[application]

name="ludumdare"
main_scene="res://scenes/world.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

width=320
height=180
use_vsync=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

select=[key(Shift), jbutton(0, 2), key(Tab), jbutton(0, 10), jbutton(0, 3)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
move_up=[key(Up), jaxis(0, 2)]
move_down=[key(Down), jaxis(0, 3)]
action=[key(Z), jbutton(0, 0)]
