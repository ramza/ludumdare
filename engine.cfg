[application]

name="ludumdare"
main_scene="res://scenes/title_screen.tscn"
icon="res://icon.png"

[autoload]

manager_scene="*res://scenes/manager_scene.tscn"
game="*res://scripts/game.gd"

[display]

width=320
height=180
use_vsync=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), jbutton(0, 11)]
start=[key(Return)]
select=[key(Shift), key(Tab), jbutton(0, 10), jbutton(0, 3)]
action=[key(Z), jbutton(0, 0), jbutton(0, 2)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
move_up=[key(Up), jaxis(0, 2)]
move_down=[key(Down), jaxis(0, 3)]
